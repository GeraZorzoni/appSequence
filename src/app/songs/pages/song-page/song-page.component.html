<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="song; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ song.title }} </mat-card-title>
      <mat-card-subtitle>Artista: {{ song.artist }} </mat-card-subtitle>
    </mat-card-header>

    <img
      *ngIf="song.poster; else noImage"
      mat-card-image
      [src]="song.poster"
      alt="song.title"
    />
    <ng-template #noImage>
      <img mat-card-image src="assets/no-image.png" alt="poster" />
    </ng-template>
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Informacion </mat-card-title>
      <mat-card-subtitle>Artista: {{ song.artist }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item> {{ song.year }} </mat-list-item>
        <mat-list-item> {{ song.genre }} </mat-list-item>
        <mat-list-item> {{ song.rating }} </mat-list-item>
        <mat-list-item> {{ song.duration }} </mat-list-item>
      </mat-list>

      <button mat-button color="warn" (click)="goBack()">Regresar</button>
    </mat-card-content>
  </mat-card>
</div>
