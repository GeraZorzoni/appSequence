<mat-card>
  <mat-card-header>
    <mat-card-title>{{ artist.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ "Ciudad" | translate }} {{ artist.bornCity }}
    </mat-card-subtitle>
    <mat-card-subtitle
      >{{ "Fecha Nac" | translate }} {{ artist.birthdate }}</mat-card-subtitle
    >
    <mat-card-subtitle
      >{{ "Rating" | translate }} {{ artist.rating }}</mat-card-subtitle
    >
  </mat-card-header>

  <img
    *ngIf="artist.img; else noImage"
    mat-card-image
    [src]="artist.img"
    alt="poster"
  />
  <ng-template #noImage>
    <img mat-card-image src="assets/no-image.png" alt="poster" />
  </ng-template>

  <mat-divider></mat-divider>
</mat-card>
