<mat-card>
  <mat-card-header>
    <mat-card-title>{{ company.name }}</mat-card-title>
    <mat-card-subtitle>Ciudad {{ company.country }} </mat-card-subtitle>
    <mat-card-subtitle>Creacion: {{ company.createYear }}</mat-card-subtitle>
    <mat-card-subtitle>Rating {{ company.rating }}</mat-card-subtitle>
    <mat-card-subtitle>Empleados {{ company.employees }}</mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>
</mat-card>
